        </div>
        <script

                </div>
                <div class="task-info-details mb-3 mt-10 text-base">
                  8 Completed

              </div>
            </div>
          </div>
          <div
            class="dashboard-bottom-content mt-4 flex max-h-fit flex-col rounded-lg bg-white py-10 shadow-md md:flex-row gap-4"
          >
            <canvas
              class="left-chart mx-auto my-4 !max-h-96 w-full max-w-lg rounded-lg"
            ></canvas>
            <canvas
              class="right-chart mx-auto my-4 !max-h-96 w-full max-w-lg rounded-lg"
            ></canvas>
          </div>
